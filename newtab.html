<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Application to bulk search the Rockwell Automation website, revealing photos, documents and CAD diagrams for products."
    />
    <meta name="author" content="Brian Cowell" />
    <title>ROCKWELL SPIDER SEARCH</title>
    <link rel="stylesheet" href="bulma.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" media="print" href="print.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,0&amp;icon_names=print"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=error" />
  </head>
  <body class="has-navbar-fixed-top">
    <nav
      class="navbar is-light is-fixed-top"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-menu">
        <div class="container">
          <div class="is-light">
            <div class="columns">
              <div class="column is-3 is-flex">
                <figure class="image  is-align-content-center">
                  <img src="SPIDER_SEARCH_Rockwell.svg" />
                </figure>
              </div>

              <div class="column">
                <div class="panel-block">
                  <div class="buttonsNav is-flex">
                    <button id="btn-print" class="button is-small is-rounded is-hidden">
                      <img
                        src="print_24dp_5F6368_FILL0_wght300_GRAD0_opsz24.svg"
                        alt="Icon"
                        width="24"
                        height="24"
                      />PRINT
                    </button>
                    <button
                      id="csv-download"
                      class="button is-small is-rounded is-hidden"
                    >CSV File Download
                    </button>
                    <button
                    id="all-assets-download"
                    class="button is-small is-rounded is-hidden"
                  >Download All Assets
                  </button>
                    
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <nav class="panel au-search">
        <div class="panel-block">
          <textarea
            class="textarea is-family-monospace"
            id="productItems"
            placeholder="e.g. 440GTZS21UTRH"
            style="height: 320px"
          ></textarea>
        </div>

        <div class="panel-block">
          <div class="buttons">
            <button class="button is-link is-fullwidth" id="search">
              Rockwell Website Search
            </button>
            <button
              class="button is-responsive is-inverted is-link is-outlined is-fullwidth"
              id="reset"
            >
              Clear All
            </button>
          </div>
        </div>
      </nav>
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Assets Now Downloading</p>
            <button id="btn-close-modal" class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <table class="table"></table>
          </section>
        </div>
      </div>
      <div class="columns">
        <div class="column is-one-fifth rockbarsearch"></div>
        <div class="column is-flex-direction-column">
          <div class="card" id="resultCards">
            <div class="card-content">
              <div class="content" id="results">
                <div class="downloadAssets"></div>
                <div class="v2025View"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
